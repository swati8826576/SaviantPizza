<div style="text-align:center">

</div>
<div class="container">
  <div class="text-right mt-5">
    <div class="row">
      <div class="col-md-6">

        <!-- Master Checkbox -->
        <ul class="list-group">
          <li class="list-group-item">

            <!--<span (click)="selectUnselectAll(data)">
              <span *ngIf="data.isAllSelected;else noneSelected">Unselect All </span>
              <ng-template #noneSelected>Select All </ng-template>
            </span>-->
            <!--Master Expand/ Collapse Arrow  -->
            <!--<span (click)="expandCollapseAll(data)">
              <i class="fas fa-angle-up" *ngIf="data.isAllCollapsed;else isCollapsed"></i>
              <ng-template #isCollapsed><i class="fas fa-angle-down"></i></ng-template>
            </span>-->

          </li>
        </ul>

        <ul class="list-group">

          <!-- Parent Item -->
          <li class="list-group-item" *ngFor="let item of data">

            <!-- Parent Checkbox -->
            <input type="checkbox" [(ngModel)]="isSelected" name="list_name" value="{{item.vendorId}}"
                   (ngModelChange)="parentCheck(item)" />
            {{item.vendorName}}
            <!-- Parent Arrow -->
            <span (click)="expandCollapse(item)">
              <i class="fas fa-angle-up" *ngIf="item.isClosed;else isCollapsed"></i>
              <ng-template #isCollapsed>
                <i class="fas fa-angle-down"></i>
              </ng-template>
            </span>
            <div class="child-list" [hidden]="item.isClosed">

              <ul class="list-group level-two">
                <!-- Child Item -->
                <li class="list-group-item level-two" *ngFor="let itemChild of
                item.pizzaDetails">
                  <!-- Child Checkbox -->
                  <input type="checkbox" [(ngModel)]="itemChild.isSelected" name="list_name_child"
                         value="{{itemChild.pizzaId}}" (ngModelChange)="childCheck(item,item.pizzaDetails)" />
                  {{itemChild.pizzaName}}

                  <span style="white-space: pre; display: inline-block">
                    Price:{{itemChild.price}}/-

                    after discount:{{itemChild.discountedPrice}}/-

                  </span>

                </li>

              </ul>

            </div>
          </li>
        </ul>

      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3 ">
    flat 15% discount will be applied 
  </div>
  <div class="col-md-3 p-3">
    <button class="btn btn-block btn-primary active" (click)="PlaceOrder()"> Order </button>

  </div>
  <div class="col-md-3 ">
  </div>

</div>
